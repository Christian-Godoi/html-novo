<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <!-- tr - linha da tabela-->
     <!-- th - cabeÃ§alho da tabela -->
      <!-- td - dado da tabela -->
    <table>
        <tr> 
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>Christian</td>
            <td>17</td>
            <td>Suzano</td>
            <td>8888-88888</td>
        </tr>
        <tr>
            <td>Lucia</td>
            <td>28</td>
            <td>Itaqua</td>
            <td rowspan="2">9999-99999</td>
        </tr>
        <tr>
            <td colspan="2"> Finalizando</td>

            
        </tr>
    </table>
</body>
</html>
